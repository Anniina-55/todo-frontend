<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    
    <!-- Bootstraps css styling with CDN (content delivery network) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">

    <!-- Custom stylesheet -->
    <link rel="stylesheet" href="./CSS/style2.css">
</head>
<body>

    <div class="container-fluid"> <!--full-width container-->
        <h2 class="text-left text-dark">My todos</h2> <!--define text positioning and style-->
        
        <!-- Form for adding the tasks -->
        <form>
            <label for="taskInput" class="form-label" style="font-style: italic;">Have a task in mind?</label>
            <input type="text" class="form-control" id="taskInput" name="Task" placeholder="Enter task...">
        <!-- Optional button for adding task, not used in this task 
         <button class="btn btn-primary mt-2" id="addTask">Add task</button> -->
        </form>

        <!-- Task list -->
        <ul class="list-group" id="taskList">
            <!--<li class="list-group-item d-flex justify-content-between align-items-center">
                Example task...
                <button class="btn btn-danger btn-sm"> X </button>
            </li>-->
        </ul>
    </div>

    <!-- Bootstrap JavaScript Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Local JavaScript -->
    <script src="./JS/index.js" type="module"></script>  

</body>
</html>
